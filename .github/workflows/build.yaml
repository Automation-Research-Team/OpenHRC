name: ROS build workflow

on: [push]

jobs:
  ros_build:
    runs-on: ubuntu-20.04
    env:
      CATKIN_WS: /home/runner/work/catkin_ws
    steps:
    - uses: actions/checkout@v3

    - name: Setup ROS
      uses: ros-tooling/setup-ros@v0.6
      with:
        required-ros-distributions: noetic

    # - name: Install catkin tool
    #   run: sudo apt-get install python3-catkin-tools

    - name: Init workspace
      run: |
        source /opt/ros/noetic/setup.bash
        mkdir -p ${CATKIN_WS}/src
        ln -s ${GITHUB_WORKSPACE} ${CATKIN_WS}/src/

    - name: pre build
      run: |
        source /opt/ros/noetic/setup.bash
        cd ${CATKIN_WS}/src/OpenHRC
        git submodule update --init --recursive
        rosdep update
        rosdep install -i -y --from-paths ./ 

    - name: build
      run: |
        source /opt/ros/noetic/setup.bash
        cd ${CATKIN_WS}
        catkin build

    - name: test
      run: |
        source /opt/ros/noetic/setup.bash
        cd ${CATKIN_WS}
        catkin test
        
  docker_build:
    runs-on: ubuntu-latest
    env:
      CATKIN_WS: /home/runner/work/catkin_ws
    steps:
    - uses: actions/checkout@v3

    - name: Init workspace
      run: |
        mkdir -p ${CATKIN_WS}/src
        ln -s ${GITHUB_WORKSPACE} ${CATKIN_WS}/src/

    - name: install docker engine
      run: |
        sudo apt install -y curl
        curl -s curl -s https://raw.githubusercontent.com/itadera/OpenHRC/use_docker_rocker/install-docker-rocker.sh | /bin/bash
        
    - name: build on docker
      run: |
        rocker --x11 --user --home osrf/ros:noetic-desktop-full /bin/bash
        cd ${CATKIN_WS}/src/OpenHRC
        git submodule update --init --recursive
        rosdep update
        rosdep install -i -y --from-paths ./ 
        source /opt/ros/noetic/setup.bash
        cd ${CATKIN_WS}
        catkin build
        source /opt/ros/noetic/setup.bash
        catkin test

  docker_vnc_build:
    runs-on: ubuntu-latest
    env:
      WS: /home/runner/work
    steps:
    - uses: actions/checkout@v3

    - name: install docker engine
      run: |
        sudo apt install -y curl
        curl -s curl -s https://raw.githubusercontent.com/itadera/OpenHRC/use_docker_rocker/install-docker-rocker.sh | /bin/bash
        sudo service docker start

    - name: init ws
      run: |
        mkdir ${WS}/src
        ln -s ${GITHUB_WORKSPACE} ${WS}/src/

    - name: pre build
      run: |
        git submodule update --init --recursive

    - name: build
      run: |
        docker build -t openhrc:noetic . --no-cache
